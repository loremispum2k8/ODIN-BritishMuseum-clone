<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British Museum</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d427841ab5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="menu">
        <img src="images/logo.png" alt="logo">
        <div class="drop-down">
            
            <input type="checkbox" id="show-or-hide-menu">
            <div class="dropdown-title">
                <div class="burger-menu">
                    <label for="show-or-hide-menu"><i class="fa-solid fa-bars"></i></label>
                    <label for="show-or-hide-menu"><i class="fa-solid fa-xmark"></i></label>
                </div>
                <label for="show-or-hide-menu"><h3>Menu</h3></label>
            </div>
            
            <div class="menu-dropdown-container-hidden">
                <div class="menu-row">
                    <div class="menu-stripes-container border-bottom-strips">
                        <div class="menu-direction">
                            <h3>Visit</h3>
                            <div class="round-icon">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                        <div class="menu-direction">
                            <h3>Collection</h3>
                            <div class="round-icon">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                        <div class="menu-direction">
                            <h3>Membership</h3>
                            <div class="round-icon">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                    <div class="menu-stripes-container border-bottom-strips">
                        <div class="menu-direction">
                            <h3>Exhibitions and events</h3>
                            <div class="round-icon">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                        <div class="menu-direction">
                            <h3>Learn</h3>
                            <div class="round-icon">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                        <div class="menu-direction">
                            <h3>Support us</h3>
                            <div class="round-icon">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                <div class="menu-row grey-row">
                    <div class="menu-stripes-container full-strips">
                        <div class="menu-middle-text-icon">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <h3>Shop</h3>
                        </div>
                    </div>
                    <div class="menu-stripes-container full-strips">
                        <div class="menu-middle-text-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <h3>Search</h3>
                        </div>
                    </div>
                </div>
    
    
                <div class="menu-row">
                    <div class="menu-stripes-container border-bottom-strips">
                        <div class="menu-middle-text-icon">
                            <h3>Donate</h3>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <div class="video-card-section">
        <div class="video-section">
            <video src="videos/MuseumVideo.mp4" muted loop autoplay></video>
            <div class="buttons-group">
                <input type="checkbox" id="play-pause">
                <label for="play-pause">
                    <div class="video-button pause-btn">
                        <i class="fa-solid fa-pause"></i>
                        <i class="fa-solid fa-play"></i>
                    </div>
                </label>
                <a href="https://www.youtube.com/watch?v=0I0Bl0B_2zA" target="_blank" rel="noopener noreferrer">
                    <div class="video-button ad-btn">
                        <p>AD</p>
                    </div>
                </a>
                <div class="video-button info-btn">
                    <i class="fa-solid fa-info"></i>
                </div>
            </div>

        </div>
        <div class="card-section">
            <h2 class="card-title">Welcome to the British Museum</h2>
            <p class="card-text">Experience cultures across the globe, from the dawn of human history to the present. </p>
            <div class="plan-your-visit-button">
                <p>Plan your visit</p>
                <div class="round-icon">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
