<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British Museum</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d427841ab5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="menu">
        <img src="images/logo.png" alt="logo">
        <div class="menu-dropdown-container">
            <div class="menu-row">
                <div class="menu-stripes-container border-bottom-strips">
                    <div class="menu-direction">
                        <h3>Visit</h3>
                        <div class="round-icon">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="menu-direction">
                        <h3>Collection</h3>
                        <div class="round-icon">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="menu-direction">
                        <h3>Membership</h3>
                        <div class="round-icon">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
                <div class="menu-stripes-container border-bottom-strips">
                    <div class="menu-direction">
                        <h3>Exhibitions and events</h3>
                        <div class="round-icon">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="menu-direction">
                        <h3>Learn</h3>
                        <div class="round-icon">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="menu-direction">
                        <h3>Support us</h3>
                        <div class="round-icon">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <div class="menu-row">
                <div class="menu-stripes-container full-strips">
                    <div class="menu-middle-text-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <h3>Shop</h3>
                    </div>
                </div>
                <div class="menu-stripes-container full-strips">
                    <div class="menu-middle-text-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <h3>Search</h3>
                    </div>
                </div>
            </div>


            <div class="menu-row">
                <div class="menu-stripes-container border-bottom-strips">
                    <h3>Donate</h3>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
